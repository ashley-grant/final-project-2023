<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section aria-label="Photos">
        <div class="carousel">
            <button class="carousel-button prev">&#8656;</button>
            <button class="carousel-button next">&#8658;</button>
            <ul>
                <li class="slide" data-active>
                    <img src="/img/img1.webp" alt="Image 1">
                </li>
                <li class="slide">
                    <img src="/img/img2.jpeg" alt="Image 1">
                </li>
                <li class="slide">
                    <img src="/img/img3.avif" alt="Image 1">
                </li>
            </ul>
        </div>
    </section>

</body>
</html>
